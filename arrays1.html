<body>
    <p>GRADE : <input type="number" id="grade_txt"></p>
    <button id="btn_add_right_side" onclick="add_grade_r()">ADD RIGHT SIDE</button>
    <button id="btn_rem_right_side" onclick="remove_grade_r()">REMOVE FROM RIGHT SIDE</button>
    <button id="btn_add_left_side" onclick="add_grade_l()">ADD LEFT SIDE</button>
    <button id="btn_rem_left_side" onclick="remove_grade_l()">REMOVE FROM LEFT SIDE</button>    
    <button id="btn_sum" onclick="sum_grades()">SUM</button>
    <button id="btn_avg" onclick="calc_avg_grades()">AVG</button>
    <hr>
    <p id="result">[]</p>
    <script>

        const grades = [ ]
        const grade_txt = document.getElementById('grade_txt')

        // 1
        function add_grade_r() {
            const grade = parseInt(grade_txt.value)
            grades.push(grade)
            document.getElementById('result').innerHTML = grades
        }
