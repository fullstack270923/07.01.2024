<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrays1</title>
</head>

<body>
    <script>
        const arr = []
        // add on the right side
        arr.push(4)
        arr.push(7)
        arr.push(9)
        // [4, 7, 9]
        // pop removes from the right side
        arr.pop() // return 9
        // shift - insert adds on the left side
        arr.shift(1) // [1, 4, 7, 9]
        // unshift - removes from the left side
        arr.unshift() // 1

        console.log(arr);
    </script>

</body>

</html>
